<!DOCTYPE html>

<html lang="en-US">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional meta tags -->
    <meta name="description" content="Bootstrap MTECH homework project" />
    <meta name="author" content="Mike Eldredge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="css/template.css"> -->

    <title>DevCourse Template</title>

<body>
    <div class="main">
        <div class="primary">
            <div class="teaser">Promote Your Online Course Like A Pro</div>
            <div class="title">{DevCourse}</div>
            <div class="subtitle">A Course Landing Page Template For Developeres</div>
            <div class="action-button">Start Learning Now</div>
            <div class="offers">
                <div class="offer">
                    <div class="offer-desc">
                        <div class="offer-desc-icon">CI</div>
                        <div class="offer-desc-name">Content</div>
                    </div>
                    <div class="offer-quantity">80+ Videos</div>
                    <div class="offer-desc">
                        <div class="offer-desc-icon">DI</div>
                        <div class="offer-desc-name">Duration</div>
                    </div>
                    <div class="offer-quantity">72 Hours</div>
                    <div class="offer-desc">
                        <div class="offer-desc-icon">AI</div>
                        <div class="offer-desc-name">Access</div>
                    </div>
                    <div class="offer-quantity">Lifetime</div>
                </div>
            </div>
        </div>
        <div class="devcourse-nav">
            <div class="nav-item"><a href="#">Overview</a></div>
            <div class="nav-item"><a href="#">Content</a></div>
            <div class="nav-item"><a href="#">Requirements</a></div>
            <div class="nav-item"><a href="#">Tutor</a></div>
            <div class="nav-item"><a href="#">Reviews</a></div>
            <div class="nav-item"><a href="#">Pricing</a></div>
            <div class="nav-item"><a href="#">Faq</a></div>
        </div>
    </div>

    <!-- Putting these here as per Bootstrap instructions -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
